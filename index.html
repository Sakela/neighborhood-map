<!DOCTYPE HTML>
<html>
<head>
    <title>Valencia Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="search-btn">
            <img class="search-image-btn" src="img/marker-on.svg" data-bind="click: showListings, enable: enableButton">
            <img class="search-image-btn" src="img/marker-off.svg" data-bind="click: hideListings, disable: enableButton">
            <input id="search-name" type="text" placeholder="Search By Name">
            <img id="search-toggle-btn" src="img/menu.png" data-bind="click: $root.toggleList">
        </div>
    </header>
    

    
        <!-- <a href="https://api.instagram.com/oauth/authorize/?client_id=2684bb532a1f4ad39bbe9d6a8a27b5c5&redirect_uri=https://sakela.github.io/neighborhood-map/&response_type=token">Enter Instagram</a> -->        

    <div class="list">
        <ul class="list-block" data-bind="foreach: placeList">
            <li class="list-item" data-bind="click: $root.bindPlaceMarker">
                <h3 class="list-item-name" data-bind="text: name"></h3>
                <!-- <span class="list-item-rating" data-bind="text: rating"></span> -->
                <p class="list-item-vicinity" data-bind="text: vicinity"></p>
            </li>
            <hr>
        </ul>
    </div>

    <div id="details" data-bind="with: currentPlace">

        <div class="detailed-info" data-bind="visible: isVisibleDetails">
            <img class="close-icon" src='img/close-icon.png' data-bind="click: toggleVisibility">
            <h3 data-bind="text: name"></h3>
            <p data-bind="text: vicinity"></p>
            <span data-bind="text: phoneNumber"></span>
            <hr>
            <div data-bind="foreach: images">
                <img class="details-gallery" src="" data-bind="attr: {src: $data.getUrl({'maxWidth': 200, 'maxHeight': 200})}">
            </div>
            <a data-bind="attr: { href: website }, text: website"></a>
            <button data-bind="click: toggleReviews">Toggle Reviews</button>
            <div data-bind="foreach: reviews, visible: showReviews">
                <h4 data-bind="text: author_name"></h4>
                <span data-bind="text: rating"></span>
                <p data-bind="text: text"></p>
            </div>
        </div>
    </div>

    <div id="map"></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV2SfPhFHchL_UBJp9HT3b1YG7sjo4GNs&libraries=places&callback=initMap"></script>
</body>
</html>
