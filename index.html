<!DOCTYPE HTML>
<html>
    <head>
        <title>Valencia Neighborhood Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/d8cb87ccd8.js"></script>
    </head>
    <body>

        <header class="menu">
            <div>            
                <img class="menu-marker-btn" src="img/marker-on.svg" data-bind="click: showListings, enable: enableButton">
                <img class="menu-marker-btn" src="img/marker-off.svg" data-bind="click: hideListings, disable: enableButton">
                <input id="menu-city-search" type="search" name ="search" placeholder="Search City" data-bind="value: cityInput">
                <img id="menu-toggle-list" src="img/menu.png" data-bind="click: $root.toggleList">
            </div>
        </header>      

        <div class="list">
            <div class="list-filter">
                <i class="fa fa-filter"></i>
                <i class="fa fa-times" aria-hidden="true" data-bind="click: clearFilter"></i>
                <input placeholder="Filter By Name" data-bind="textInput: searchText">
            </div>
            <ul class="list-block" data-bind="foreach: searchResults">
                <div id="block">
                    <li class="list-item" data-bind="click: $root.bindPlaceMarker">
                        <div class="left-side">
                            <div class="content"><h3 class="list-item-name" data-bind="text: name"></h3><span class="list-item-rating" data-bind=" text: rating"></span></div>
                            <div class="content"><i class="fa fa-map-marker" aria-hidden="true"></i><p class="list-item-vicinity content" data-bind="text: formattedAddress"></p></div>
                            <div class="content"><i class="fa fa-phone-square" aria-hidden="true"></i><span class="list-item-phone content" data-bind="text: phoneNumber"></span></div>
                            <div class="content"><i class="fa fa-globe" aria-hidden="true"></i><a class="list-item-website content" data-bind="attr: { href: url }, text: url"></a></div>
                        </div>
                        <div class="right-side">
                            <img class="list-item-image" src="" data-bind="attr: {src: image}">
                            <!-- <a href="https://placeholder.com"><img src="http://via.placeholder.com/100x100"></a> -->
                        </div>              
                    </li>
                    <hr>
                </div>                
            </ul>
        </div>    

        <div id="map"></div>

        <div class="footer">
            <h4 class="footer-title inline">The Best Of Your Neighbourhood</h4>
